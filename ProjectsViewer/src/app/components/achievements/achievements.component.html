<div class="games">
  <ng-container *ngFor="let achievement of achievements">
    <div class="game">
      <div class="game-title">
        <p *ngIf="unlocked.includes(achievement.name)" class="game-name">{{ achievement.name }}</p>
        <p *ngIf="!unlocked.includes(achievement.name)" class="game-name">{{ achievement.BUName }}</p>
      </div>
      <div class="game-description">
        <p *ngIf="unlocked.includes(achievement.name)">{{ achievement.description }}</p>
        <p *ngIf="!unlocked.includes(achievement.name)">{{ achievement.BUDescription }}</p>
      </div>
    </div>
  </ng-container>
</div>
